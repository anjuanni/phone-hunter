<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1>Phone Hunter</h1>
    </header>

    <main class="container">
        <section class="mb-3">
            <input id="input-field" class="w-50" type="text">
            <button id="input-button" class="btn btn-info">Search</button>
        </section>

        <section>
            <!-- !-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                           
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-danger">No phone found. please try a new search!</h3>
            </div>
        </section>
        <section id="show-all" class="text-center mt-5 d-none">
            <button id="show-all-btn" type="button" class="btn btn-info ">Show All</button>
        </section>
        <section>
            <div id="spinner-container" style="height: 400px;"
                class="d-flex justify-content-center align-items-center d-none">
                <div id="spinner" class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
